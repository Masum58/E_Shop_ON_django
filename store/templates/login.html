{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">

        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded"> Login Here</h3>
    
             <form action="/login" method="POST">
                <!--email-->
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                  
                </div>
                {% endif %}
                
                
              
                <div class="form-group">
                    <label for="" >Email address</label>
                    <input type="text" name="email" class="form-control form-control-sm" id="" value="{{values.email}}"  placeholder="name@example.com">
                  </div>
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text"name="password" class="form-control form-control-sm" id="" placeholder="*****">

                  </div>
                <button type="submit" class="btn btn-primary">Login</button>


            </form>
        </div>
    </div >
</div>



{% endblock %}
